<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dark Dungeon â€” November 4, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(180deg, #0a0014 0%, #1a0a1f 30%, #0d0015 60%, #000000 100%);
            color: #c8b8d8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, rgba(75, 0, 130, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .firework-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle at 50% 100%, rgba(30, 0, 40, 0.4) 0%, transparent 60%);
        }

        .container {
            max-width: 980px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.2s forwards, evilPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 40px rgba(139, 0, 139, 0.8)) drop-shadow(0 0 20px rgba(75, 0, 130, 0.6));
        }

        @keyframes evilPulse {
            0%, 100% {
                filter: drop-shadow(0 10px 40px rgba(139, 0, 139, 0.8)) drop-shadow(0 0 20px rgba(75, 0, 130, 0.6));
            }
            50% {
                filter: drop-shadow(0 10px 50px rgba(139, 0, 0, 0.9)) drop-shadow(0 0 30px rgba(220, 20, 60, 0.7));
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eyebrow {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: rgba(139, 0, 139, 0.9);
            margin-bottom: 0.75rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(139, 0, 139, 0.8);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.05;
            color: #c8b8d8;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.4s forwards;
            text-shadow: 0 0 30px rgba(139, 0, 139, 0.7);
        }

        .gradient-text {
            background: linear-gradient(120deg, #8b0000 0%, #4b0082 20%, #006400 40%, #8b008b 60%, #8b0000 80%, #4b0082 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite, evilGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(139, 0, 139, 0.8)) drop-shadow(0 0 15px rgba(139, 0, 0, 0.6));
        }

        @keyframes evilGlow {
            from {
                filter: drop-shadow(0 0 30px rgba(139, 0, 139, 0.8)) drop-shadow(0 0 15px rgba(139, 0, 0, 0.6));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(75, 0, 130, 0.9)) drop-shadow(0 0 25px rgba(0, 100, 0, 0.7));
            }
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            font-size: 1.625rem;
            font-weight: 400;
            line-height: 1.5;
            color: rgba(139, 0, 139, 0.85);
            margin-bottom: 3.5rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.5s forwards;
            text-shadow: 0 0 20px rgba(139, 0, 139, 0.6);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 4.5rem 0;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
        }

        .time-unit {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.15) 0%, rgba(0, 0, 0, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.75rem 1.25rem;
            box-shadow:
                0 4px 20px rgba(139, 0, 139, 0.4),
                0 8px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(139, 0, 139, 0.2),
                inset 0 -1px 0 rgba(139, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(75, 0, 130, 0.3);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.2) 0%, rgba(75, 0, 130, 0.2) 50%, rgba(0, 100, 0, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .time-unit:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow:
                0 20px 50px rgba(139, 0, 139, 0.6),
                0 10px 30px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(139, 0, 139, 0.4),
                inset 0 -1px 0 rgba(139, 0, 0, 0.4);
            border-color: rgba(139, 0, 139, 0.6);
        }

        .time-unit:hover::before {
            opacity: 1;
        }

        .time-value {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #c8b8d8;
            line-height: 1;
            margin-bottom: 0.875rem;
            text-shadow:
                0 0 20px rgba(139, 0, 139, 0.8),
                0 0 40px rgba(75, 0, 130, 0.6),
                0 4px 12px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        .time-label {
            font-size: 0.9375rem;
            font-weight: 500;
            color: rgba(139, 0, 139, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(139, 0, 139, 0.6);
        }

        .message {
            font-size: 1.875rem;
            font-weight: 500;
            line-height: 1.5;
            color: rgba(139, 0, 139, 0.95);
            margin-top: 3.5rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.7s forwards;
            text-shadow: 0 0 25px rgba(139, 0, 139, 0.8), 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #8b0000, #4b0082, #006400, #4b0082, #8b0000);
            border-radius: 2px;
            margin: 3.5rem auto;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.8s forwards, evilDividerPulse 3s ease-in-out infinite;
            box-shadow:
                0 0 20px rgba(139, 0, 139, 0.8),
                0 0 10px rgba(139, 0, 0, 0.6);
        }

        @keyframes evilDividerPulse {
            0%, 100% {
                box-shadow:
                    0 0 20px rgba(139, 0, 139, 0.8),
                    0 0 10px rgba(139, 0, 0, 0.6);
            }
            50% {
                box-shadow:
                    0 0 30px rgba(139, 0, 139, 1),
                    0 0 20px rgba(139, 0, 0, 0.8),
                    0 0 10px rgba(0, 100, 0, 0.6);
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .trail {
            position: absolute;
            width: 3px;
            height: 30px;
            pointer-events: none;
            border-radius: 50%;
            filter: blur(1px);
        }

        @media (max-width: 768px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .time-unit {
                padding: 2.25rem 1rem;
            }

            .time-value {
                font-size: 3.5rem;
            }

            h1 {
                margin-bottom: 1.5rem;
            }

            .message {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 1rem;
            }

            .time-value {
                font-size: 2.75rem;
            }

            .time-label {
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <div class="firework-canvas" id="fireworks"></div>

    <div class="container">
        <p class="eyebrow">November 4, 2025</p>
        <h1>The Dark <span class="gradient-text">Dungeon</span></h1>
        <p class="subtitle">Where shadows dance and darkness reigns eternal</p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="divider"></div>
        <p class="message">For my dark enchantress Lisa</p>
    </div>

    <script>
        // Countdown Timer
        const targetDate = new Date('2025-11-04T00:00:00').getTime();

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.message').textContent = 'The darkness has arrived, Lisa...';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Spectacular Disney-Style Fireworks
        const canvas = document.getElementById('fireworks');
        let particles = [];
        const MAX_PARTICLES = 400;

        // Dark evil color palettes
        const PALETTES = [
            // Deep Purple (maleficent)
            ['#4b0082', '#6a0dad', '#8b008b', '#9370db', '#4b0082'],
            // Blood Red (evil queen)
            ['#8b0000', '#dc143c', '#b22222', '#8b0000', '#a52a2a'],
            // Toxic Green (ursula/maleficent)
            ['#006400', '#228b22', '#32cd32', '#00ff00', '#006400'],
            // Dark Purple/Red
            ['#4b0082', '#8b0000', '#4b0082', '#8b0000', '#4b0082'],
            // Shadow Black/Purple
            ['#1a001a', '#4b0082', '#2d0a4d', '#1a001a', '#4b0082'],
            // Dark Green/Purple
            ['#013220', '#4b0082', '#006400', '#4b0082', '#013220']
        ];

        class Particle {
            constructor(x, y, vx, vy, color, size, life = 1) {
                this.x = x;
                this.y = y;
                this.initialX = x;
                this.initialY = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
                this.decay = 0.008;
                this.gravity = 0.08;
                this.element = this.createElement();
            }

            createElement() {
                const el = document.createElement('div');
                el.className = 'particle';
                el.style.position = 'absolute';
                el.style.width = this.size + 'px';
                el.style.height = this.size + 'px';
                el.style.background = `radial-gradient(circle, ${this.color} 0%, rgba(255,255,255,0.8) 50%, ${this.color} 100%)`;
                el.style.boxShadow = `
                    0 0 ${this.size * 2}px ${this.color},
                    0 0 ${this.size * 4}px ${this.color},
                    0 0 ${this.size * 6}px rgba(255, 255, 255, 0.5)
                `;
                el.style.left = this.x + 'px';
                el.style.top = this.y + 'px';
                el.style.opacity = this.life;
                el.style.filter = 'brightness(1.5)';
                canvas.appendChild(el);
                return el;
            }

            update() {
                this.vy += this.gravity;
                this.vx *= 0.995;
                this.vy *= 0.995;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                const progress = 1 - (this.life / this.maxLife);
                const scale = 1 - (progress * 0.5);

                this.element.style.transform = `translate(${this.x - this.initialX}px, ${this.y - this.initialY}px) scale(${scale})`;
                this.element.style.opacity = Math.max(0, this.life);

                if (this.life <= 0) {
                    this.element.remove();
                    return false;
                }
                return true;
            }
        }

        class Trail {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.life = 1;
                this.element = this.createElement(color);
            }

            createElement(color) {
                const el = document.createElement('div');
                el.className = 'trail';
                el.style.position = 'absolute';
                el.style.left = this.x + 'px';
                el.style.top = this.y + 'px';
                el.style.background = `linear-gradient(to bottom, ${color}, transparent)`;
                el.style.boxShadow = `0 0 10px ${color}`;
                el.style.opacity = this.life;
                canvas.appendChild(el);
                return el;
            }

            update() {
                this.life -= 0.03;
                this.element.style.opacity = Math.max(0, this.life);
                this.element.style.transform = `translateY(${(1 - this.life) * 30}px)`;

                if (this.life <= 0) {
                    this.element.remove();
                    return false;
                }
                return true;
            }
        }

        // Launch rocket with trail
        function launchRocket(targetX, targetY, palette, type) {
            const startX = targetX + (Math.random() - 0.5) * 150;
            const startY = window.innerHeight + 20;
            const duration = 1500;
            const startTime = Date.now();
            let trails = [];

            function animateLaunch() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);

                const currentY = startY - ((startY - targetY) * eased);

                // Create trail
                if (Math.random() < 0.4) {
                    const trail = new Trail(startX, currentY, palette[0]);
                    trails.push(trail);
                }

                // Update trails
                trails = trails.filter(t => t.update());

                if (progress < 1) {
                    requestAnimationFrame(animateLaunch);
                } else {
                    explode(targetX, targetY, palette, type);
                }
            }

            animateLaunch();
        }

        function explode(x, y, colors, type) {
            // Flash effect
            createFlash(x, y, colors[0]);

            setTimeout(() => {
                switch(type) {
                    case 'fountain':
                        createFountain(x, y, colors, 80);
                        break;
                    case 'palm':
                        createPalm(x, y, colors, 70);
                        break;
                    case 'chrysanthemum':
                        createChrysanthemum(x, y, colors, 90);
                        break;
                    case 'ring':
                        createRing(x, y, colors, 60);
                        break;
                    case 'heart':
                        createHeart(x, y, colors, 50);
                        break;
                    case 'willow':
                        createWillow(x, y, colors, 85);
                        break;
                }
            }, 50);
        }

        function createFlash(x, y, color) {
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.left = x + 'px';
            flash.style.top = y + 'px';
            flash.style.width = '30px';
            flash.style.height = '30px';
            flash.style.borderRadius = '50%';
            flash.style.background = `radial-gradient(circle, #ffffff 0%, ${color} 50%, transparent 100%)`;
            flash.style.boxShadow = `0 0 60px #ffffff, 0 0 120px ${color}`;
            flash.style.pointerEvents = 'none';
            canvas.appendChild(flash);

            let scale = 0;
            let opacity = 1;

            function animateFlash() {
                scale += 1.5;
                opacity -= 0.05;
                flash.style.transform = `translate(-50%, -50%) scale(${scale})`;
                flash.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animateFlash);
                } else {
                    flash.remove();
                }
            }
            animateFlash();
        }

        function createFountain(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.8;
                const speed = 5 + Math.random() * 4;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 4 + Math.random() * 4;
                const particle = new Particle(x, y, vx, vy, color, size, 1.2);
                particles.push(particle);
            }
        }

        function createPalm(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * 1.5;
                const speed = 4 + Math.random() * 5;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 4 + Math.random() * 3;
                const particle = new Particle(x, y, vx, vy, color, size, 1.3);
                particles.push(particle);
            }
        }

        function createChrysanthemum(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 3 + Math.random() * 4;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 4 + Math.random() * 3;
                const particle = new Particle(x, y, vx, vy, color, size, 1.1);
                particles.push(particle);
            }
        }

        function createRing(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 5;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[i % colors.length];
                const size = 5;
                const particle = new Particle(x, y, vx, vy, color, size, 1);
                particles.push(particle);
            }
        }

        function createHeart(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const angle = Math.atan2(heartY, heartX);
                const speed = 3.5;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 4 + Math.random() * 2;
                const particle = new Particle(x, y, vx, vy, color, size, 1.2);
                particles.push(particle);
            }
        }

        function createWillow(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 3 + Math.random() * 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[i % colors.length];
                const size = 4 + Math.random() * 2;
                const particle = new Particle(x, y, vx, vy, color, size, 1.4);
                particle.gravity = 0.25;
                particles.push(particle);
            }
        }

        function animate() {
            particles = particles.filter(p => p.update());
            requestAnimationFrame(animate);
        }

        animate();

        const types = ['fountain', 'palm', 'chrysanthemum', 'ring', 'heart', 'willow'];

        function createSpectacularFirework() {
            if (particles.length > MAX_PARTICLES) return;

            const x = window.innerWidth * (0.15 + Math.random() * 0.7);
            const y = window.innerHeight * (0.1 + Math.random() * 0.3);
            const palette = PALETTES[Math.floor(Math.random() * PALETTES.length)];
            const type = types[Math.floor(Math.random() * types.length)];

            launchRocket(x, y, palette, type);
        }

        // Continuous launch
        function scheduleFirework() {
            createSpectacularFirework();
            setTimeout(scheduleFirework, 1200 + Math.random() * 2000);
        }

        // Spectacular bursts (like the Disney finale)
        setInterval(() => {
            if (particles.length < MAX_PARTICLES * 0.6) {
                const burstCount = 3 + Math.floor(Math.random() * 3);
                for (let i = 0; i < burstCount; i++) {
                    setTimeout(() => createSpectacularFirework(), i * 300);
                }
            }
        }, 8000);

        // Special dark heart fireworks for Lisa
        setInterval(() => {
            if (particles.length < MAX_PARTICLES * 0.7) {
                const x = window.innerWidth * (0.4 + Math.random() * 0.2);
                const y = window.innerHeight * (0.2 + Math.random() * 0.15);
                launchRocket(x, y, ['#8b0000', '#4b0082', '#8b008b', '#6a0dad'], 'heart');
            }
        }, 15000);

        setTimeout(scheduleFirework, 800);
    </script>
</body>
</html>
