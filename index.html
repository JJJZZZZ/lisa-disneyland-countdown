<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Disneyland ‚Äî November 4, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(180deg, #fafafa 0%, #f5f5f7 100%);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .firework-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 980px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eyebrow {
            font-size: 1.0625rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: #6e6e73;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.05;
            color: #1d1d1f;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ff3b8f 0%, #ff6b3b 25%, #ffb800 50%, #ff3b8f 75%, #ff6b3b 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-slide 4s linear infinite;
        }

        @keyframes gradient-slide {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.4;
            color: #6e6e73;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 4rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .time-unit {
            background: #ffffff;
            border-radius: 18px;
            padding: 2.5rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .time-unit:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08), 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        .time-value {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1d1d1f;
            line-height: 1;
            margin-bottom: 0.75rem;
        }

        .time-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .message {
            font-size: 1.75rem;
            font-weight: 500;
            line-height: 1.5;
            color: #1d1d1f;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff3b8f, #ff6b3b, #ffb800);
            border-radius: 2px;
            margin: 3rem auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            will-change: transform, opacity;
        }

        @media (max-width: 768px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }

            .time-unit {
                padding: 2rem 0.75rem;
            }

            .time-value {
                font-size: 3rem;
            }

            h1 {
                margin-bottom: 1.5rem;
            }

            .message {
                font-size: 1.375rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 1rem;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="firework-canvas" id="fireworks"></div>

    <div class="container">
        <div class="icon">üè∞</div>
        <p class="eyebrow">November 4, 2025</p>
        <h1>Paris <span class="gradient-text">Disneyland</span></h1>
        <p class="subtitle">Our magical adventure awaits</p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="divider"></div>
        <p class="message">For my beautiful Lisa</p>
    </div>

    <script>
        // Countdown Timer
        const targetDate = new Date('2025-11-04T00:00:00').getTime();

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.message').textContent = 'The magic begins now, Lisa! üéÜ';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Elegant Firework System
        const canvas = document.getElementById('fireworks');
        let particles = [];
        const MAX_PARTICLES = 200;

        const COLORS = [
            ['#ff3b8f', '#ff6b9d', '#ffb6c1'],
            ['#ff6b3b', '#ff8f5f', '#ffb89f'],
            ['#ffb800', '#ffd54f', '#ffe082'],
            ['#6366f1', '#818cf8', '#a5b4fc'],
            ['#ec4899', '#f472b6', '#f9a8d4']
        ];

        class Particle {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = 1;
                this.decay = 0.015;
                this.gravity = 0.15;
                this.element = this.createElement();
            }

            createElement() {
                const el = document.createElement('div');
                el.className = 'particle';
                el.style.position = 'absolute';
                el.style.left = this.x + 'px';
                el.style.top = this.y + 'px';
                el.style.width = this.size + 'px';
                el.style.height = this.size + 'px';
                el.style.background = this.color;
                el.style.boxShadow = `0 0 ${this.size * 3}px ${this.color}`;
                el.style.opacity = this.life;
                canvas.appendChild(el);
                return el;
            }

            update() {
                this.vy += this.gravity;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
                this.element.style.opacity = Math.max(0, this.life);

                if (this.life <= 0) {
                    this.element.remove();
                    return false;
                }
                return true;
            }
        }

        function createFirework() {
            if (particles.length > MAX_PARTICLES) return;

            const x = window.innerWidth * (0.2 + Math.random() * 0.6);
            const y = window.innerHeight * (0.15 + Math.random() * 0.35);
            const palette = COLORS[Math.floor(Math.random() * COLORS.length)];
            const type = Math.floor(Math.random() * 3);

            switch(type) {
                case 0:
                    createBurst(x, y, palette, 40);
                    break;
                case 1:
                    createRing(x, y, palette, 35);
                    break;
                case 2:
                    createHeart(x, y, palette, 35);
                    break;
            }
        }

        function createBurst(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 3 + Math.random() * 2;

                const particle = new Particle(x, y, vx, vy, color, size);
                particles.push(particle);
            }
        }

        function createRing(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 4;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[i % colors.length];
                const size = 4;

                const particle = new Particle(x, y, vx, vy, color, size);
                particles.push(particle);
            }
        }

        function createHeart(x, y, colors, count) {
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

                const angle = Math.atan2(heartY, heartX);
                const speed = 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 3 + Math.random() * 2;

                const particle = new Particle(x, y, vx, vy, color, size);
                particles.push(particle);
            }
        }

        function animate() {
            particles = particles.filter(particle => particle.update());
            requestAnimationFrame(animate);
        }

        animate();

        // Launch fireworks
        function scheduleFirework() {
            createFirework();
            setTimeout(scheduleFirework, 2000 + Math.random() * 2500);
        }

        // Multiple bursts
        setInterval(() => {
            if (particles.length < MAX_PARTICLES * 0.7) {
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => createFirework(), i * 500);
                }
            }
        }, 12000);

        // Special heart fireworks for Lisa
        setInterval(() => {
            if (particles.length < MAX_PARTICLES * 0.8) {
                const x = window.innerWidth * (0.45 + Math.random() * 0.1);
                const y = window.innerHeight * (0.25 + Math.random() * 0.15);
                createHeart(x, y, ['#ff3b8f', '#ff6b9d', '#ffb6c1'], 40);
            }
        }, 20000);

        setTimeout(scheduleFirework, 1000);
    </script>
</body>
</html>
